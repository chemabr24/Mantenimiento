<!DOCTYPE html>
<html lang="es">
<head>
<title>Admin</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<!-- CUSTOM CSS -->
<link rel="stylesheet" href="admin.css">
</head>

<body onload="checkAccess()">
	<div class="col-md-6 col-sm-8 col-xl-6 col-lg-4 boxHeader">
		<button type="logout" value="logout" onclick="cerrarSesion()">Cerrar
			Sesion</button>
		<h1></h1>
	</div>
	<div id="popup_box">
		<!-- OUR PopupBox DIV-->
		<h2 id="restriccion">Restriccion a√±adida correctamente</h2>

	</div>
	<div class="container">
		<div class="col-md-6 col-sm-8 col-xl-6 col-lg-4 boxMenu">
			<button type="button" id="calendario"
				onclick="window.location.href='/calendar.html'">Ver
				calendario</button>
			<button type="button" id="usuarios" value="Gestionar Usuarios"
				onclick="window.location.href='/gestion.html'">Gestionar
				usuarios</button>
			<br>
			<div>
				<button id="displayNone">Nueva Actividad</button>
				<div id="hide-me">
					<input type="input" id="nombreActividad"
						placeholder="Nombre Actividad"> <br /> <br> <label
						for="select">Elige dia</label> <select id="dia" type="select">
						<option class="option" value="">LUNES</option>
						<option class="option" value="">MARTES</option>
						<option class="option" value="">MIERCOLES</option>
						<option class="option" value="">JUEVES</option>
						<option class="option" value="">VIERNES</option>
						<option class="option" value="">SABADO</option>
						<option class="option" value="">DOMINGO</option>
					</select> </br>
					<div class="md-form md-outline" style="width: 30%;margin-left: 40%; margin-bottom: -3%; margin-top: -3%;">
						<br> <label for="semana">Elige semana</label> <input
							id="semana" type="week" class="form-control"
							placeholder="Select time"> <br>
					</div>
					<div class="md-form md-outline">
						<br> <label for="default-picker">Elige hora inicio</label> <input
							id="horaInicio" type="time" class="form-control"
							placeholder="Select time"> <br>
					</div>
					<br />
					<div class="md-form md-outline">
						<label for="default-picker">Elige hora final</label> <input
							id="horaFinal" type="time" class="form-control"
							placeholder="Select time">
					</div>
					</br> <label for="select">Elige usuario</label> <select id="select">
						<!-- ko foreach : { data: listaUsuarios, as :"usuario" } -->
						<option id="select" class="option" value="" data-bind="html: name"></option>
						<!-- /ko -->
					</select> <br>
					<button type="button" id="crear"
						data-bind="click:$root.aniadirActividad">Crear Actividad</button>
					<button type="button" id="volver"
						onclick="window.location.href='admin.html'">Volver</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- KNOCKOUT -->
	<script src="https://knockoutjs.com/downloads/knockout-3.5.0.js"></script>
	<script src="ocultar.js"></script>
	<script src="aniadirActividad.js"></script>
</body>
</html>
