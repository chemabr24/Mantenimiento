<!DOCTYPE html>
<html lang="es">
<head>
<title>Reuniones</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<!-- CUSTOM CSS -->
<link rel="stylesheet" href="usuario.css">
</head>
<body>
<body onload="checkAccess()">
	<form class="col-md-6 col-sm-8 col-xl-6 col-lg-4 boxHeader">
		<h1>CONVOCAR REUNION</h1>
	</form>
	<div id="popup_box">
		<!-- OUR PopupBox DIV-->
		<h2 id="restriccion">Reunion convocada correctamente</h2>

	</div>
	<div class="container">
		<!-- Optional JavaScript 
				<!-- Optional JavaScript -->
		<form class="col-md-6 col-sm-8 col-xl-6 col-lg-4 boxConvocar">
			<div id="hide_reunion">
				<form>
					<br /> <label for="input">Reunion: </label> <input type="input"
						id="actividad" placeholder="Nombre de la reunion"> <br>
					<br> <label for="select">Elige dia</label> <select id="dia">
						<option class="option" value="">LUNES</option>
						<option class="option" value="">MARTES</option>
						<option class="option" value="">MIERCOLES</option>
						<option class="option" value="">JUEVES</option>
						<option class="option" value="">VIERNES</option>
						<option class="option" value="">SABADO</option>
						<option class="option" value="">DOMINGO</option>
					</select> </br> <br>
					<div class="md-form md-outline" style="width: 30%;margin-left: 40%; margin-bottom: -3%; margin-top: -3%;">
						<br> <label for="semana">Elige semana</label> <input
							id="semana" type="week" class="form-control"
							placeholder="Select time"> <br>
					</div>
					<div class="md-form md-outline">
						<label for="default-picker">Elige hora inicio</label> <input
							id="horaInicio" type="time" class="form-control"
							placeholder="Select time" step="1800">
					</div>
					<br />
					<div class="md-form md-outline">
						<label for="default-picker">Elige hora final</label> <input
							id="horaFinal" type="time" class="form-control"
							placeholder="Select time" step="1800">
					</div>
					<br>
					<button id="check" data-bind="click:$root.check">Comprobar
						disponibilidad asistentes</button>
					<div class="form-check">

						<!-- ko foreach : { data: listaUsuarios, as :"usuario" } -->

						<input class="form-check-input" type="checkbox" value=""
							id="defaultCheck1"> <label class="form-check-label"
							for="defaultCheck1" data-bind="html : name"> </label> </br>
						<!-- /ko -->
					</div>
					</br>
				</form>

				</br>
				<button id="addReunion" data-bind="click:$root.addReunion">Crear
					Reunion</button>
				<button type="button" id="volver" onclick="window.history.back()">Volver</button>
			</div>
			<!-- MODIFICAR DATOS -->
			<!-- Button trigger modal -->
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- KNOCKOUT -->
	<script src="https://knockoutjs.com/downloads/knockout-3.5.0.js"></script>
	<script src="ocultar.js"></script>
	<script src="addreunion.js"></script>
</body>
</html>
