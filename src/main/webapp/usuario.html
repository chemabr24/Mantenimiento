<!DOCTYPE html>
<html lang="es">
<head>
<title>Usuario</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<!-- CUSTOM CSS -->
<link rel="stylesheet" href="usuario.css">
</head>
<body onload="checkAccess()">
    <div class="col-md-6 col-sm-8 col-xl-6 col-lg-4 boxHeader">
		<button type="logout" value="logout" onclick="cerrarSesion()">Cerrar Sesion</button>
		<h1>USUARIO</h1>
    </div>

	<div class="container">
		<!-- Optional JavaScript 
				<!-- Optional JavaScript -->
		<form class="col-md-6 col-sm-8 col-xl-6 col-lg-4 boxMenu">		
			<button type="button" id="agenda" onclick="window.location.href='/calendar.html'">Ver Agenda</button>
			<button type="button" id="convocarReuniones"
			 onclick="window.location.href='/convocarReunion.html'">Convocar Reunion</button>
			<button type="button" id="modificarDatos"
			 data-toggle="modal" data-target="#exampleModal">Modificar datos</button>
			<br>
			<button type="button" id="reunionesPendientes" 
			onclick="window.location.href='reunionesPendientes.html'">Reuniones Pendientes</button>
		</form>
		<!-- MODIFICAR DATOS -->
		<!-- Button trigger modal -->
		<div id="koGestion" style="display: inline-block">
			<!-- Modal -->
			<div class="modal fade" id="exampleModal" tabindex="-1"
				aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title" id="exampleModalLabel">Modificacion
								de datos</h1>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<!-- aqui meto el codigo -->
							<div id="modificarUsuario">
								<div>
									<input id="username" name="username" required="required"
										type="text" placeholder="" readonly="readonly"
										disabled="disabled" />
								</div>

								<div>
									<input id="email" required="required" type="email"
										placeholder="email@email.com" />
								</div>
								<div>
									<input id="pwda" required="required" type="password"
										placeholder="Contrasena antigua" />
								</div>
								<div>
									<input id="pwdn" required="required" type="password"
										placeholder="Contrasena nueva" />
								</div>
								<div>
									<input id="pwd2" required="required" type="password"
										placeholder="Confirma tu contrasena" />
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">Cerrar</button>
							<button type="button" class="btn btn-primary"
								data-bind="click: $root.modificarUsuario">Guardar
								cambios</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			crossorigin="anonymous"></script>
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!-- KNOCKOUT -->
		<script src="https://knockoutjs.com/downloads/knockout-3.5.0.js"></script>
		<script src="ocultar.js"></script>
		<script src="gestionUsuarios.js"></script>
</body>
</html>
