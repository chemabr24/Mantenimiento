<head>

	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->

	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

<body onload="checkAccess()">

		<button id="volverReuniones" onclick="window.location.href='usuario.html'">Volver</button>
		<h1>REUNIONES PENDIENTES</h1>
    </div>
	<div class="container">
		<!-- Optional JavaScript 
			<!-- Optional JavaScript -->

			<form class="col-md-6 col-sm-8 col-xl-6 col-lg-4 boxMenuReunionesPendientes">		
				<div class="md-form md-outline">
					<!-- ko foreach : { data: listaReuniones, as :"reunion" } -->
					<br>
					<label data-bind="html : name"></label>
					<label data-bind="html : dia"></label>
					<label data-bind="html : horaI"></label>:
					<label data-bind="html : minutosI"></label>
					<label data-bind="html : horaF"></label>:
					<label data-bind="html : minutosF"></label>
					<button id="crear" type="button" data-bind="click: aceptarReunion">Aceptar</button>
					<button id="rechazar" type="button" data-bind="click: rechazarReunion">Rechazar</button>
					</br></br>
					<!-- /ko -->
				</div>
			</form>
		</div>
		<!-- MODIFICAR DATOS -->
		<!-- Button trigger modal -->
	</div>
